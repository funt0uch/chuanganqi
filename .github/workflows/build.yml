name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Verify project files
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing files:"
        ls -la
        echo "Checking for buildozer.spec:"
        if [ -f buildozer.spec ]; then
          echo "✓ buildozer.spec found!"
          cat buildozer.spec | head -5
        else
          echo "✗ buildozer.spec not found in current directory"
          echo "Searching for buildozer.spec:"
          find . -name "buildozer.spec" -type f 2>/dev/null || echo "Not found anywhere"
        fi
        echo "Checking for main.py:"
        ls -la main.py || echo "main.py not found!"
    
    - name: Build APK with Buildozer
      working-directory: ${{ github.workspace }}
      run: |
        pwd
        ls -la buildozer.spec
        buildozer -v android debug
      timeout-minutes: 50
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sensortoolbox-apk
        path: bin/*.apk
        retention-days: 30
