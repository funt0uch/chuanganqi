name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 增加超时时间，buildozer构建需要较长时间
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          build-essential \
          ccache
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
      timeout-minutes: 50  # Buildozer步骤单独的超时时间
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sensortoolbox-apk
        path: bin/*.apk
        retention-days: 30
